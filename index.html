<!DOCTYPE html>
<html>
    <head>
        <title>Are you smarter than a 5th grader?</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, inital-scale=1"/>
        <link rel="stylesheet" href="Assets/reset.css">
        <link rel="stylesheet" href="Assets/style.css">

    </head>

<body>

    <div class="main-container">

        <div class="scores-link">
            <a class="btn" href="scores.html">High scores</a>
        </div>

        <div class="quiz-start">
            <p class="quiz-instructions">
You have 60 seconds to answer 5 questions correctly. 
Incorrect answers will deduct 10 seconds from your time.
            </p>
            <button class="btn quiz-start-btn">Click Here to Begin Quiz</button>
        </div>

        <div class="quiz-container">
            <div class="quiz-timer">
                <p class="timer"></p>
                <div class="progress-bar-wrap">
                    <p class="progress-bar"></p>
                </div>
            </div>

            <h1>Are You Smarter Than a 5th Grader?</h1>
            <h2 class="quiz-question">Demo Question</h2>
            <ul>
                <li>
                    <label class="checkbox">
                        <input type="checkbox"><span id="answer1" class="answers" data-value="1">demo answers</span>
                    </label>
                </li>
                <li>
                    <label class="checkbox">
                        <input type="checkbox"><span id="answer2" class="answers" data-value="2">demo answers</span>
                    </label>
                </li>
                <li>
                    <label class="checkbox">
                        <input type="checkbox"><span id="answer3" class="answers" data-value="3">demo answers</span>
                    </label>
                </li>
                <li>
                    <label class="checkbox">
                        <input type="checkbox"><span id="answer4" class="answers" data-value="4">demo answers</span>
                    </label>
                </li>
            </ul> 

            <p class="feedback"></p>
        </div>

        <div class="quiz-score-container">
            <p class="quiz-score"></p>
            <button class="btn restart-btn">Restart Quiz</button>

            <div class="back-to-quiz-container">
    
            </div>
        </div>

    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>

</html>
