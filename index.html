<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, inital-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Are you smarter than a 5th grader?</title>
        <link rel="stylesheet" href="./Assets/">
<style>
  body {
          background-image: url('./Assets/chalkboard.avif'); 
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          margin: 0;
          font-family: Arial, sans-serif;
        }
</style>
    </head>

<body>

    <div class="scores"><a href="scores.html">High Scores</a></div>

    <div class="timer">Time left:<span id="time">0</span> </div>

        <div class="wrapper">
            <div id="start-screen" class="start">
                <h1> Are You Smarter Than a 5th Grader?</h1>
<p>You have 60 seconds to answer 5 questions correctly. 
Incorrect answers will deduct 15 seconds from your time.
            </p>
            <button id="start">Click Here to Begin Quiz</button>
        </div>

        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
      </div>

      <div id="end-screen" class="hide">
        <h2>Times up!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>
      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./Assets/js/questions.js"></script>
    <script src="./Assets/js/app.js"></script>
  </body>
</html>
